<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='Agendamento.css' type="text/css" rel="stylesheet">
    <title>Lista de Agendamentos</title>

    <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>

    <table id="AgendamentoTable">
        <thead>
            <tr>
                <button id='btn-incluir'>
                    <icon id="iIncluir"></icon>
                </button>
                <button id="btn-limparFiltro">
                    <icon id="IlimparFiltro"></icon>
                </button>
                <select id= "filtro" name="Filtro">      
                </select>
                <button id="btnFiltro">
                        <icon id='IFiltrar'></icon>
                    </button>  
                <i id="iAvaliacao"></i>    
                <th></th>
                <th>Cliente</th>
                <th>Funcionário</th>
                <th>Data Marcada</th>
                <th>Tipo de Atendimento</th>
            </tr>
        </thead>
        <tbody id="AgendamentosTableDados">
        </tbody>
    </table>


    <!--modal-->
    <div id="modal">
        <h3>Edite os dados do Agendamento:</h3>
        <label>ID: <input type="text" id="Agendamento-id" readonly />
        </label>
        <br>
        <label for="cliente-nome">Cliente:</label>
        <select id="cliente-nome" >
            
        </select>
        <br>
        <label for="funcionario-nome">Funcionário:</label>
        <select id="funcionario-nome">
    
        </select>
        <br>
        <label for="data" >Data:</label>
        <input id="data" type="date" >
           
    </input>
        <br>
        <label for="tipo">Tipo:</label>
        <select id="tipo" placeholder="Tipo">
            <option value="Aula de Musculação">Aula de Musculação</option>
            <option value="Consulta Nutricional">Consulta Nutricional</option>
            <option value="Avaliação Física">Avaliação Física</option>
            <option value="Aula de Zumba">Aula de Zumba</option>
        </select>
        <br>
        <button id="btn-salvar">
            <icon id='iSalvar'></icon>
        </button>
        <button id="btn-excluir">
            <icon id='iExcluir'></icon>
        </button>
    </div>


    <script src="agendamento.js"></script>
</body>

</html>
